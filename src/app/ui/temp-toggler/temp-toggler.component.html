<mat-button-toggle-group #group="matButtonToggleGroup" (change)="tempUnitChanged($event)" [value]="unitsUsed">
  <mat-button-toggle value="fahrenheit">
    <mat-icon>ºF</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle value="celsius">
    <mat-icon>ºC</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
